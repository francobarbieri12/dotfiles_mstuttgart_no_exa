[defaults]
inventory = ./environments
timeout = 300
gather_timeout = 300
roles_path = ./roles
host_key_checking = False
log_path=teste.log
display_args_to_stdout = True
no_target_syslog = True
syslog_facility = True

[ssh_connection]
pipelining=True
ssh_args = -o ForwardAgent=yes -o ServerAliveInterval=600 -o ServerAliveCountMax=15

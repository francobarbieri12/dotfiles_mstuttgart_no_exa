odoo_db_user: multierp12-prod5
odoo_dbfilter: "^%d$"
odoo_server_wide_modules: "web,queue_job,bus_alt_connection,muk_rest"
odoo_limit_memory_hard: 2684354560
odoo_limit_memory_soft: 2147483648
odoo_limit_request: 8192
odoo_limit_time_cpu: 860400

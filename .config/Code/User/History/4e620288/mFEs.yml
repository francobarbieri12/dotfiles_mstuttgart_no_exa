  #       msg: 'Atualizando *{{ db_to_update }}*.'
  #     when: slack_enable_notification | bool

  roles:
    - role: ansible-odoo
    

  post_tasks:

    - name: Para servico "{{ odoo_daemon }}"
      become: yes
      service:
        name: "{{ odoo_daemon }}"
        state: stopped

    - name: Atualizando banco de dados "{{ dblist  }}"
      remote_user: "{{ odoo_user }}"
      command: "{{ odoo_virtualenv_python_path }} {{ odoo_bin_path }} -d {{ item }} -u all -c {{ odoo_config_path }}/odoo.cfg --logfile={{ odoo_log_path }}/{{ item }}.log --workers=0 --load-language=pt_BR --i18n-overwrite --stop-after-init"
      loop: '{{ dblist }}'

    - name: Reinicia servico "{{ odoo_daemon }}"
      become: yes
      service:
        name: "{{ odoo_daemon }}"
        state: restarted


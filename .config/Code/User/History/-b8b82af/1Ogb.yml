odoo_project_submodule_branch: "develop"

odoo_group: qa-multierp
odoo_user: qa-multierp

odoo_admin_passwd: '{{ vault_odoo_admin_passwd }}'
odoo_db_host: '127.0.0.1'
odoo_db_maxconn: 64
odoo_db_name: False
odoo_db_password: '{{ vault_odoo_db_password  }}'
odoo_db_port: 5432
odoo_db_user: qa-multierp
odoo_dbfilter: "qa-*"
odoo_server_wide_modules: "web,queue_job,bus_alt_connection"
odoo_limit_memory_hard: 2684354560
odoo_limit_memory_soft: 2147483648
odoo_longpolling_port: 8072
odoo_list_db: True
odoo_proxy_mode: True
odoo_without_demo: True
odoo_workers: 2
odoo_http_interface: 0.0.0.0
odoo_http_port: 8069
odoo_xmlrpc: True
odoo_xmlrpcs: True

# Parametros para habilitar a configuracao do pgbouncer no odoo.cfg
odoo_pgbouncer_dbport: 6432
odoo_pgbouncer_dbhost: 'localhost'
odoo_pgbouncer_active: True

pgbouncer_postgresql_host: '{{ odoo_db_host }}'
pgbouncer_postgresql_port: '{{ odoo_db_port }}'
pgbouncer_listen_addr: '127.0.0.1, localhost'

pgbouncer_auth_users:
  - name: '{{ odoo_db_user }}'
    pass: '{{ odoo_db_password }}'

# Parametros para habilitar a configuracao do queue_job no odoo.cfg
odoo_jobrunner_db_host: '{{ odoo_db_host }}'
odoo_jobrunner_db_port: '{{ odoo_db_port }}'
odoo_queue_job_active: True
odoo_queue_job_thread_max_count: 0

# habilitar configuracao do chat
odoo_imdispatcher_db_host: '{{ odoo_db_host }}'
odoo_imdispatcher_db_port: '{{ odoo_db_port }}'

nginx_certbot_email: michell.faria@multidadosti.com.br

nginx_odoo_http_port: "{{ odoo_http_port }}"
nginx_odoo_longpolling_port: "{{ odoo_longpolling_port }}"

# configuracao numero de thread e conexoes do nginx
nginx_worker_processes: 4
nginx_worker_connections: 1024

slack_channel: '#qa'
slack_token: '{{ vault_slack_token  }}'
slack_enable_notification: false

dblist:
  - qa-multierp
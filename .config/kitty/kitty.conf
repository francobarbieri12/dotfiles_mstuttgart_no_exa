# vim:fileencoding=utf-8:ft=conf

# Fonts
font_family      JetBrainsMono Nerd Font Mono
italic_font      auto
bold_font        auto
bold_italic_font auto

# Font size (in pts)
font_size        12.0

# Disable lugatures
disable_ligatures always

# background opacity
background_opacity 1.0

# The foreground color
# foreground       #c0b18b

# The background color
# background       #262626

# The foreground for selections
# selection_foreground #2f2f2f

# The background for selections
# selection_background #d75f5f

# The cursor color
# cursor #8fee96

# The cursor shape can be one of (block, beam, underline)
shell_integration no-cursor
cursor_shape block

# The interval (in seconds) at which to blink the cursor. Set to zero to
# disable blinking.
cursor_blink_interval 0.5

# Stop blinking cursor after the specified number of seconds of keyboard inactivity. Set to
# zero or a negative number to never stop blinking.
cursor_stop_blinking_after 15.0

# Number of lines of history to keep in memory for scrolling back
scrollback_lines 5000

# Program with which to view scrollback in a new window. The scrollback buffer is passed as
# STDIN to this program. If you change it, make sure the program you use can
# handle ANSI escape sequences for colors and text formatting.
scrollback_pager less +G -R

# Wheel scroll multiplier (modify the amount scrolled by the mouse wheel)
wheel_scroll_multiplier 1.0

# The interval between successive clicks to detect double/triple clicks (in seconds)
click_interval 0.5

# Characters considered part of a word when double clicking. In addition to these characters
# any character that is marked as an alpha-numeric character in the unicode
# database will be matched.
select_by_word_characters :@-./_~?&=%+#

# Hide mouse cursor after the specified number of seconds of the mouse not being used. Set to
# zero or a negative number to disable mouse cursor hiding.
mouse_hide_wait 0.0

# The enabled window layouts. A comma separated list of layout names. The special value * means
# all layouts. The first listed layout will be used as the startup layout.
# For a list of available layouts, see the file layouts.py
enabled_layouts *

# If enabled, the window size will be remembered so that new instances of kitty will have the same
# size as the previous instance. If disabled, the window will initially have size configured
# by initial_window_width/height, in pixels.
remember_window_size   no
initial_window_width   640
initial_window_height  400

# Delay (in milliseconds) between screen updates. Decreasing it, increases fps
# at the cost of more CPU usage. The default value yields ~100fps which is more
# that sufficient for most uses.
# repaint_delay    10
repaint_delay 10

# Delay (in milliseconds) before input from the program running in the terminal
# is processed. Note that decreasing it will increase responsiveness, but also
# increase CPU usage and might cause flicker in full screen programs that
# redraw the entire screen on each loop, because kitty is so fast that partial
# screen updates will be drawn.
input_delay 3

# Visual bell duration. Flash the screen when a bell occurs for the specified number of
# seconds. Set to zero to disable.
visual_bell_duration 0.0

# Enable/disable the audio bell. Useful in environments that require silence.
enable_audio_bell no

# The modifier keys to press when clicking with the mouse on URLs to open the URL
open_url_modifiers ctrl+shift

# The program with which to open URLs that are clicked on. The special value "default" means to
# use the operating system's default URL handler.
open_url_with default

# The value of the TERM environment variable to set
term xterm-kitty

# The width (in pts) of window borders. Will be rounded to the nearest number of pixels based on screen resolution.
window_margin_width 2

# The color for the border of the active window
# active_border_color #ffffff

# The color for the border of inactive windows
# inactive_border_color #cccccc

# Tab-bar colors
# active_tab_foreground #000
# active_tab_background #eee
# inactive_tab_foreground #444
# inactive_tab_background #999

# hide tabbar
# tab_bar_style hidden

# hide windows decoration
hide_window_decorations yes

#: The 16 terminal colors. There are 8 basic colors, each color has a dull and bright version.
#: You can also set the remaining colors from the 256 color table as color16 to color255.
# color0 #000000
# color8 #767676

# : black
# color1 #cc0403
# color9 #f2201f

#: red
# color2 #19cb00
# color10 #23fd00

#: green
# color3 #cecb00
# color11 #fffd00

#: yellow
# color4 #0d73cc
# color12 #1a8fff

#: blue
# color5 #cb1ed1
# color13 #fd28ff

#: magenta
# color6 #0dcdcd
# color14 #14ffff

#: cyan
# color7 #dddddd
# color15 #ffffff

# Key mapping

#: The value of kitty_mod is used as the modifier for all default shortcuts, you can change it in
kitty_mod ctrl+shift

#: You can have kitty remove all shortcut definition seen up to this point. Useful, for instance,
clear_all_shortcuts yes

# Clipboard

# allow programs running in kitty to read and write from the clipboard
clipboard_control write-clipboard write-primary

map kitty_mod+c      copy_to_clipboard
map kitty_mod+v      paste_from_clipboard

# Scrolling
map kitty_mod+k         scroll_line_up
map kitty_mod+j         scroll_line_down

map kitty_mod+page_up   scroll_page_up
map kitty_mod+page_down scroll_page_down

map kitty_mod+home      scroll_home
map kitty_mod+end       scroll_end

# Tab management
map kitty_mod+l    next_tab
map kitty_mod+h    previous_tab
map kitty_mod+t    new_tab
map kitty_mod+q    close_tab

tab_bar_margin_width      5
tab_bar_margin_height     5 0
tab_bar_style             separator
tab_bar_min_tabs          2
tab_separator             ""
tab_title_template        "{fmt.fg._5C6A72}{fmt.bg.default}{fmt.fg._abb2bf}{fmt.bg._5C6A72} {title.split()[0]} {fmt.fg._5C6A72}{fmt.bg.default} "
active_tab_title_template "{fmt.fg._a7c080}{fmt.bg.default}{fmt.fg._FDF6E3}{fmt.bg._a7c080} {title.split()[0]} {fmt.fg._a7c080}{fmt.bg.default} "

# Miscellaneous

#: It will copy only if there is a selection and send an interrupt otherwise.
map ctrl+c            copy_or_interrupt

#map kitty_mod+plus      increase_font_size
#map kitty_mod+minus     decrease_font_size
map kitty_mod+backspace restore_font_size

map kitty_mod+F11       toogle_fullscreen
map kitty_mod+F2        edit_config_file
map kitty_mod+F5        load_config_file

# Open kitty in same path
map kitty_mod+enter launch --cwd=current
map kitty_mod+t     new_tab_with_cwd

# Added by Gogh
include colors.conf

